<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #cce4e1;
        }
        .calculator {
            background-color: #84D3BA;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #073d34;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #c293de;
            color: #312f33;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #eee4f4;
        }
        #result {
            margin-top: 40px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculateur de BMI</h2>
        <label for="weight">Poids (kg):</label>
        <input type="number" id="weight" placeholder="Entrez votre poids" required>

        <label for="height">Taille (m):</label>
        <input type="number" id="height" placeholder="Entrez votre taille" step="0.01" required>

        <button onclick="calculateBMI()">Calculer le BMI</button>
        <h3></h3>
        <div id="bmiResult" style="font-size: 32px; font-weight: bold;"> </div>
        <div id="categoryResult" style="font-size: 28px; font-weight: bold;"></div>

    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("bmiResult").innerHTML = "Veuillez entrer des valeurs valides.";
                document.getElementById("categoryResult").innerHTML = "";  // Réinitialiser l'interprétation
                return;
            }

            const bmi = weight / (height * height);
            let category;

            if (bmi < 18.5) {
                category = "Insuffisance pondérale";
            } else if (bmi < 24.9) {
                category = "Poids normal";
            } else if (bmi < 29.9) {
                category = "Surpoids";
            } else {
                category = "Obésité";
            }

            // Afficher le résultat du BMI et l'interprétation sur des lignes distinctes
            document.getElementById("bmiResult").innerHTML = `Votre BMI est de ${bmi.toFixed(1)}`;
            document.getElementById("categoryResult").innerHTML = `Interprétation : ${category}`;
        }
    </script>
</body>
</html>
